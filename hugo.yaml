baseURL: 'https://docs.gerassimov.me/'
languageCode: ru-RU
title: 'Docs'
enableGitInfo: true

outputs:
  home: [html, llms]
  page: [html, markdown]
  section: [html, rss, markdown]

menu:
  main:
    - name: Search
      weight: 1
      params:
        type: search
    - name: GitHub
      weight: 2
      url: "https://github.com/jurager"
      params:
        icon: github

module:
  imports:
    - path: github.com/imfing/hextra

    - path: github.com/jurager/microservice
      mounts:
        - source: docs
          target: content/microservice

    - path: github.com/jurager/passport
      mounts:
        - source: docs
          target: content/passport

    - path: github.com/jurager/tracker
      mounts:
        - source: docs
          target: content/tracker

    - path: github.com/jurager/json-api
      mounts:
        - source: docs
          target: content/json-api

    - path: github.com/jurager/documentator
      mounts:
        - source: docs
          target: content/documentator

    - path: github.com/jurager/teams
      mounts:
        - source: docs
          target: content/microservice
        - source: docs
          target: static/microservice
          includeFiles: "**.{png,jpg,jpeg,gif,svg,webp}"

cascade:
  - _target:
      kind: page
      path: /microservice/**
    type: docs
    sidebar:
      open: true

  - _target:
      kind: page
      path: /passport/**
    type: docs
    sidebar:
      open: true

  - _target:
      kind: page
      path: /tracker/**
    type: docs
    sidebar:
      open: true

  - _target:
      kind: page
      path: /json-api/**
    type: docs
    sidebar:
      open: true

  - _target:
      kind: page
      path: /documentator/**
    type: docs
    sidebar:
      open: true

  - _target:
      kind: page
      path: /teams/**
    type: docs
    sidebar:
      open: true


params:
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/logo.svg
      dark: images/logo-dark.svg
    width: wide


  # Search
  # flexsearch is enabled by default
  search:
    enable: true
    type: flexsearch

    flexsearch:
      # index page by: content | summary | heading | title
      index: content
      # full | forward | reverse | strict
      # https://github.com/nextapps-de/flexsearch/#tokenizer-prefix-search
      tokenize: forward

  theme:
    default: system
    displayToggle: true

  footer:
    enable: false
    displayCopyright: true
    displayPoweredBy: true
    width: normal

  toc:
    displayTags: true

  highlight:
    copy:
      enable: true
      display: hover

  sidebar:
    auto: true

  page:
    width: wide
    contextMenu:
      enable: true
      links:
        - name: Open in ChatGPT
          icon: chatgpt
          url: "https://chatgpt.com/?hints=search&q=I%27m+looking+at+this+documentation%3A+{url}%0AHelp+me+understand+how+to+use+it."
        - name: Open in Claude
          icon: claude
          url: "https://claude.ai/new?q=I%27m+looking+at+this+documentation%3A+{url}%0AHelp+me+understand+how+to+use+it."

markup:
  highlight:
    noClasses: false
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        delimiters:
          block: [['\[', '\]'], ['$$', '$$']]
          inline: [['\(', '\)']]
        enable: true

defaultMarkdownHandler: goldmark
enableInlineShortcodes: true